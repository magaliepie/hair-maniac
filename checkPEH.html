<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAIRMANIAC</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e9ce96fe2a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./dist/css/main.min.css">


</head>

<body>
  <header>
    <a href="/" class="heading">
      <h1>HAIR MANIAC</h1>
    </a>
  </header>

  <hr>
  <nav class="menu-navigation">

    <ul class="list-items">
      <li><a class="item" data-key="btn-quiz" href="/">QUIZ</a></li>
      <li><a class="item" data-key="btn-porosity" href="./haircare.html">Porosity</a></li>
      <li><a class="item active-navigation" data-key="btn-check" href="./checkPEH.html">Check PEH</a></li>
    </ul>
  </nav>

  <section class="container">
    <h2>check the selected product</h2>
    <div class="search-container">
      <textarea id="ingredients" class="textarea-field" type="text" rows="20" cols="80"
        placeholder="type the product or paste the ingredients"></textarea>
      <ul class="legend">
        <li class="proteinAtt"
          data-tooltip='Proteins are the main building blocks of the hair shaft, they fill the defects in the hair structure and regenerate it'>
          <span class="proteins"></span> proteins
        </li>
        <li class="humectantnAtt" data-tooltip='Humectants gradually increase the level of hydration in the epidermis'>
          <span class="humectants"></span> humectants
        </li>
        <li class="emolientAtt"
          data-tooltip='Emollients form a layer on the surface of the hair that prevents excessive water loss from the hair'>
          <span class="emolients"></span> emolients
        </li>
      </ul>

      <button class="searchBtn" id="searchBtn" type="button">search</button>

      <div class="result">
        <div id="result"></div>
        ingredients listed below
        <div>rebuilding: <span id="proteins"></span></div>
        <div>moisturizing: <span id="humectants"></span></div>
        <div>smoothing: <span id="emolients"></span></div>
        <div>harmful: <span id="badIngredients"></span> </div>
      </div>
    </div>

  </section>

  <script src="./js/data.js"></script>
  <script src="./js/checkIngredients.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
